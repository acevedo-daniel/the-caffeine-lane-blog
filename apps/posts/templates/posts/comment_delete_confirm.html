{% extends 'base.html' %}
{% block content %}
    <h1>Confirmar eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar tu comentario?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'post_detail' slug=comment.post.slug %}">Cancelar</a>
    </form>
{% endblock %}
